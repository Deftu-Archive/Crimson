buildscript {
    repositories {
        maven {
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            url = 'https://jitpack.io/'
        }
        maven {
            url = 'https://repo.spongepowered.org/maven/'
        }
    }
    dependencies {
        classpath('com.github.ReplayMod:ForgeGradle:d1a7165:all')
        classpath('dev.isXander:MixinGradle:0.6-SNAPSHOT')
    }
}

configurations {
    compile
    compile.extendsFrom(api)
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'

minecraft {
    version = '1.8.9-11.15.1.2318-1.8.9'
    runDir = 'run'
    replace('@NAME@', project_name)
    replace('@ID@', project_id)
    replace('@VER@', mod_version)
    mappings = 'stable_22'

    clientRunArgs += '--tweakClass xyz.deftu.requisite.core.dev.RequisiteDeveloperTweaker'
}

repositories {
    maven {
        name = 'SpongePowered'
        url = 'https://repo.spongepowered.org/maven/'
    }
}

dependencies {
    shade(project(':core')) {
        exclude module: 'Elementa'
        exclude module: 'UniversalCraft'
    }

    shade('gg.essential:elementa-1.8.9-forge:359+next')

    implementation('org.spongepowered:mixin:0.7.11-SNAPSHOT')
    annotationProcessor('org.spongepowered:mixin:0.7.11-SNAPSHOT')
}

/* Disable mixin refMap warnings. */
mixin {
    disableRefMapWarning = true
    add sourceSets.main, 'mixins.requisite.refmap.json'
}
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
