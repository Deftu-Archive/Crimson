buildscript {
    repositories {
        maven {
            name = "Jitpack"
            url = "https://jitpack.io/"
        }
    }

    dependencies {
        classpath("com.github.ReplayMod:ForgeGradle:d1a7165:all")
        classpath("dev.isXander:MixinGradle:0.6-SNAPSHOT")
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm"
}

configurations {
    compile
    compile.extendsFrom(api)
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'

sourceCompatibility = targetCompatibility = 1.8

ext {
    minecraft_version = "1.8.9"
    minecraft_platform = "forge"

    mixin_version = "0.7.11-SNAPSHOT"
}

minecraft {
    version = forge___forge_ver
    runDir = "run"
    replace('@NAME@', mod_name)
    replace('@ID@', mod_id)
    replace('@VER@', mod_ver)
    mappings = "stable_22"

    clientRunArgs += "--mixin mixins.requisite.json"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(':'))
}

/* Disable mixin refMap warnings. */
mixin {
    disableRefMapWarning = true
    add sourceSets.main, 'mixins.requisite.refmap.json'
}