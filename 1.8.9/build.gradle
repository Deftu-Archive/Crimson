plugins {
    id "org.jetbrains.kotlin.jvm"
    id "net.minecraftforge.gradle.forge"
}

minecraft {
    version = forge_ver
    runDir = "run"
    replace('@NAME@', mod_name)
    replace('@ID@', mod_id)
    replace('@VER@', mod_ver)
    mappings = "stable_22"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(':core'))
}