plugins {
    id "net.minecraftforge.gradle.forge" version "d1a7165"
    id "org.spongepowered.mixin" version "0.6-SNAPSHOT"
    id "org.jetbrains.kotlin.jvm"
}

ext {
    minecraft_version = "1.8.9"
    minecraft_platform = "forge"
}

minecraft {
    version = forge___forge_ver
    runDir = "run"
    replace('@NAME@', mod_name)
    replace('@ID@', mod_id)
    replace('@VER@', mod_ver)
    mappings = "stable_22"

    clientRunArgs += "--mixin mixins.requisite.json"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(':'))

    annotationProcessor('org.spongepowered:mixin:0.7.11-SNAPSHOT')
}

/* Disable mixin refMap warnings. */
mixin {
    disableRefMapWarning = true
    add sourceSets.main, 'mixins.requisite.refmap.json'
}